<script>
document.getElementById('formatButton').addEventListener('click', function() {
  // Get input text
  let inputText = document.getElementById('inputText').value;

  // Step 1: Replace &nbsp; entities with regular spaces
  let textWithSpaces = inputText.replace(/&nbsp;/g, ' ');

  // Step 2: Replace multiple spaces with a single space
  let cleanedText = textWithSpaces.replace(/\s+/g, ' ');

  // Step 3: Define the regex pattern and replacement for phone number normalization
  let pattern = /(?:\(?(\d{3})\)?[\s.\-]?)?(\d{3})[\s.\-]?(\d{4})/g;
  let replacement = '$1-$2-$3';

  // Step 4: Perform the phone number replacement
  let formattedText = cleanedText.replace(pattern, function(match, p1, p2, p3) {
    if (p1 && p2 && p3) {
      return `${p1}-${p2}-${p3}`;
    }
    return match;
  });

  // Step 5: Replace specific characters as requested
  formattedText = formattedText
    .replace(/’/g, "'")   // Replace ’ with '
    .replace(/[“”]/g, '"') // Replace “ and ” with "
    .replace(/–|—/g, '-'); // Replace – and — with -

  // Step 6: Handle spaces around <br> tags first to ensure they are correctly processed
  formattedText = formattedText
    .replace(/\s*<br\s*\/?>\s*/gi, '<br>'); // Ensure no spaces before or after <br> tags

  // Step 7: Remove unnecessary spaces around tags, except inside <span>, <a>, etc.
  let finalText = formattedText
    .replace(/(\s+)(<[^>]+>)/g, function(match, space, tag) {
      if (/<\/?(span|a|b|i|strong|em|u)[^>]*>/i.test(tag)) {
        return match; // Preserve spaces for inline tags
      }
      return tag; // Remove spaces before other tags
    })
    .replace(/(<[^>]+>)(\s+)/g, function(match, tag, space) {
      if (/<\/?(span|a|b|i|strong|em|u)[^>]*>/i.test(tag)) {
        return match; // Preserve spaces after inline tags
      }
      return tag; // Remove spaces after other tags
    });

  // Step 8: Replace empty <div>, <p>, and <li> tags with versions containing &nbsp;
  finalText = finalText
    .replace(/<div>\s*<\/div>/g, '<div>&nbsp;</div>')
    .replace(/<p>\s*<\/p>/g, '<p>&nbsp;</p>')
    .replace(/<li>\s*<\/li>/g, '<li>&nbsp;</li>');

  // Step 9: Remove <span> tags that have no attributes (preserve the inner text)
  finalText = finalText.replace(/<span>(.*?)<\/span>/g, '$1');

  // Display the formatted text
  document.getElementById('outputText').value = finalText;
});

// Attach a click event listener to the "Copy to Clipboard" button
document.getElementById("copyToClipboardBtn").addEventListener("click", function() {
  // Select the content in the "outputText" textarea
  const outputTextArea = document.getElementById("outputText");
  outputTextArea.select();

  // Copy the selected text to the clipboard
  document.execCommand("copy");

});
